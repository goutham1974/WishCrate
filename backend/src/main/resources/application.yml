spring:
  application:
    name: wishcrate
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/wishcrate_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  error:
    include-message: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:WishCrateSecretKeyForJWTTokenGenerationMustBeLongEnough2026}
  expiration: 86400000 # 24 hours in milliseconds

# Stripe Configuration
stripe:
  api:
    key: your_stripe_secret_key

# AWS Configuration
aws:
  access:
    key: your_aws_access_key
  secret:
    key: your_aws_secret_key
  s3:
    bucket: wishcrate-images
    region: us-east-1

# Application Configuration
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
